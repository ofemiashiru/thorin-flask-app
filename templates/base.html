<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Flask</title>
    <!-- 
        when referencing an item in the static folder we pass in two agruments,
        the main folder and then a kwargs value that states the filename
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.min.css' )}}">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>
                <!-- 
                    For the links we use the jinja templating method url_for()
                    into which we pass the relevant function. This has to be
                    within opening and closing double curly brackets.
                    We then pass the function into the paranthesis with quotes
                 -->
                <a href="{{ url_for('index') }}">Home</a>
            </li>
            <li>
                <a href="{{ url_for('about') }}">About</a>
            </li>
            <li>
                <a href="{{ url_for('careers') }}">Careers</a>
            </li>
            <li>
                <a href="{{ url_for('contact') }}">Contact</a>
            </li>
        </ul>
    </nav>
    <!-- 
        This is template inheritance which allows us to create on html file 
        that can act as a template for all our other pages. This means we do
        not have to continue to repeat code across a number of pages.
    -->
    {% block content %}

    {% endblock %}

    <!-- 
        the double curly brackets are for expressions which is outputting.
        something.
        
        the curly brackets with percentage is for a statement, which control
        the flow of our template, like a for loop, if statement or the block 
        element
    -->
</body>

</html>
